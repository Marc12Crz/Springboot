<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos para Donar</title>
</head>
<body>
<h1>Productos para Donar</h1>
<div class="cards" th:each="producto : ${productos}">
    <div class="card">
        <h2 th:text="${producto.nombreProducto}"></h2>
        <p th:text="${producto.descripcionProducto}"></p>
        <p>Precio: <span th:text="${producto.precio}"></span></p>
        <a th:href="@{/donar/{id}(id=${producto.idProducto})}">
            <button>Donar</button>
        </a>
    </div>
</div>
</body>
</html>
